<html>
    <head>
        <title>Vue Basics</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .one{
                color: aqua;
            }
            .two{
                text-decoration:line-through;
            }
        </style>

    </head>
    <body>
        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <p>{{ greet('morning') }}</p>
            <!-- same as the v-bind -->
            <a :href="url">You tube</a>
            <div v-bind:class="classes">Class from Instance</div>
            <input type="text" v-bind:value="name">
        </div>

        <script src="app.js"></script>
    </body>
</html>
